<h1>FundooNotes</h1>
<div class="container">
        <mat-label>Login</mat-label>

        <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email" [formControl]="email" [(ngModel)]="login.email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password" [formControl]="password" [(ngModel)]="login.password" required>
        </mat-form-field>
</div>

<div class="button-row">
        <button (click)="onLogin()">Login</button>
        <button routerLink="/register">You are new to FundooNotes ..?</button>
</div>
