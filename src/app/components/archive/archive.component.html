<div class="mainCard" *ngFor="let item of notesList" >
    <div>
        <mat-card>
            <p>{{item.title}}</p>
            <p>{{item.description}}</p>
            <div fxLayout="row" fxLayoutAlign="start">
                <app-icons [noteInfo]="item"></app-icons>
            </div>
        </mat-card>
    </div>
</div>
