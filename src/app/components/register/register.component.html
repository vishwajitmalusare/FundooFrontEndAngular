<h1>FundooNotes</h1>
<div class="container">
        <mat-label>Registration</mat-label>
<br>

        <mat-form-field appearance="outline">
             <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter First Name ...">
        </mat-form-field>
<br>
        <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter Last Name ...">
        </mat-form-field>
<br>
            
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email ...">
        </mat-form-field>
<br>

        <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password ...">
        </mat-form-field>
<br>

        <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Enter Phone Number ...">
        </mat-form-field>
</div>

<div class="button-row">
        <button mat-flat-button>Register</button>
</div>
